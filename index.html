<body>
  <h2 class="centered-heading">Bus Booking System</h2>
<img src="bus.jpg" alt="Full-size Image">
<form id="booking-form" action="admin.html"  >
  <label for="Name">Name:</label><br>
  <input type="text" id="Name" Name="Name" required><br>
  <label for="mobile">Mobile Number:</label><br>
  <input type="text" id="mobile" name="mobile" required><br>
  <label for="seats">Number of Seats (Max 2):</label><br>
  <input type="number" id="seats" name="seats" min="1" max="2" required><br><br>
  <button type="submit" class="btn btn-primary" name="submit">BookSeat</button>
  <button type="submit" class="btn btn-danger" name="submit" onclick="cancelSeat()">CancelSeat</button>
</form>
<script>
  function cancelSeat() {
    window.location.href = 'Cancel.html';
  }
</script>
